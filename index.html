<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Agora SDK Pricing Calculator</title>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Roboto", sans-serif;
                background: linear-gradient(135deg, #667eea, #764ba2);
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
            }
            .calculator-container {
                background: #fff;
                padding: 30px;
                border-radius: 12px;
                box-sizing: border-box;
                box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
                max-width: 600px;
                width: 90%;
            }
            h2 {
                text-align: center;
                margin-bottom: 25px;
                color: #333;
                font-weight: 500;
            }
            .form-group {
                margin-bottom: 20px;
            }
            label {
                font-weight: 500;
                color: #555;
            }
            .text-input {
                width: 100%;
            }
            input,
            select {
                padding: 12px 15px;
                border: 1px solid #ddd;
                border-radius: 8px;
                font-size: 14px;
                color: #333;
                outline: none;
                transition: border-color 0.3s;
                box-sizing: border-box;
                /* width: 100%; */
                margin-top: 8px;
            }
            input:focus,
            select:focus {
                border-color: #667eea;
            }
            .button {
                width: 100%;
                background: #667eea;
                color: #fff;
                padding: 15px;
                border: none;
                border-radius: 8px;
                font-size: 18px;
                font-weight: 500;
                cursor: pointer;
                transition: background 0.3s;
                margin-top: 20px;
            }
            .button:hover {
                background: #5a67d8;
            }
            .result {
                margin-top: 30px;
                text-align: center;
                font-size: 20px;
                color: #333;
                font-weight: 500;
            }
            .add-host-btn {
                background: #48bb78;
                color: #fff;
                padding: 10px;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 500;
                cursor: pointer;
                margin-bottom: 20px;
                transition: background 0.3s;
            }
            .add-host-btn:hover {
                background: #38a169;
            }
            .remove-host-btn {
                background: #e53e3e;
                color: #fff;
                padding: 8px;
                border: none;
                border-radius: 8px;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                transition: background 0.3s;
            }
            .remove-host-btn:hover {
                background: #c53030;
            }
            .host-entry {
                display: flex;
                align-items: center;
                margin-bottom: 10px;
            }
            .host-entry label {
                margin-right: 10px;
                width: 70px;
            }
            .host-entry select {
                flex: 1;
                margin-right: 10px;
            }
            /* New CSS for checkbox alignment */
            .checkbox-container {
                display: flex;
                align-items: center;
                margin-bottom: 20px;
                text-align: left;
                height: 25px;
                vertical-align: middle;
                justify-content: center;
            }
            .checkbox-container input[type="checkbox"] {
                margin: 3px 3px 3px 3px;

                margin-right: 10px;
            }
            .checkbox-container label {
                margin-right: auto;
            }
            .checkbox-container select {
                margin-left: 10px;
            }
        </style>
    </head>
    <body>
        <div class="calculator-container">
            <h2>Agora SDK Pricing Calculator</h2>
            <div class="form-group">
                <button class="add-host-btn" onclick="addHost()">
                    Add Host
                </button>
                <div class="hosts-container" id="hosts-container"></div>
            </div>
            <div class="form-group">
                <label for="audience">Number of Audience Members:</label>
                <input
                    type="number"
                    id="audience"
                    placeholder="Enter number of audience members"
                    min="0"
                    class="text-input"
                />
            </div>
            <div class="form-group">
                <label for="duration">Duration (in minutes):</label>
                <input
                    type="number"
                    id="duration"
                    placeholder="Enter duration in minutes"
                    min="1"
                    class="text-input"
                />
            </div>

            <!-- AINS Checkbox -->
            <div class="form-group checkbox-container">
                <input type="checkbox" id="ains" />
                <label for="ains">Enable AINS (Additional Cost)</label>
            </div>

            <!-- Cloud Recording Checkbox -->
            <div class="form-group checkbox-container">
                <input type="checkbox" id="cloudrecording" />
                <label for="cloudrecording">Enable Cloud Recording</label>
            </div>

            <!-- Web Page Recording Checkbox with Resolution -->
            <div class="form-group checkbox-container">
                <input
                    type="checkbox"
                    id="webrecording"
                    onchange="toggleWebResolution()"
                />
                <label for="webrecording">Enable Web Page Recording</label>
                <select id="web-resolution" style="display: none">
                    <option value="720p">720p</option>
                    <option value="1080p">1080p</option>
                </select>
            </div>

            <!-- Participant Screen Share Checkbox with Resolution -->
            <div class="form-group checkbox-container">
                <input
                    type="checkbox"
                    id="screenshare"
                    onchange="toggleParticipantResolution()"
                />
                <label for="screenshare">Enable Screenshare</label>
                <select id="participant-resolution" style="display: none">
                    <option value="120p">120p</option>
                    <option value="360p">360p</option>
                    <option value="480p">480p</option>
                    <option value="720p">720p</option>
                    <option value="1080p">1080p</option>
                    <option value="4k">4K</option>
                </select>
            </div>

            <!-- Discount Field -->
            <div class="form-group">
                <label for="discount">Discount (%):</label>
                <input
                    type="number"
                    id="discount"
                    placeholder="Enter discount percentage"
                    min="0"
                    max="100"
                    class="text-input"
                />
            </div>

            <button class="button" onclick="calculatePricing()">
                Calculate
            </button>
            <div class="result" id="result"></div>

            <p
                style="
                    margin-top: 20px;
                    text-align: center;
                    color: #555;
                    font-size: 14px;
                "
            >
                Disclaimer: This is not an official calculator and may provide
                incorrect estimates. This will overestimate the host cost.
            </p>
        </div>

        <script>
            function updateHostLabels() {
                const hostEntries = document.querySelectorAll(".host-entry");
                hostEntries.forEach((entry, index) => {
                    const label = entry.querySelector("label");
                    label.textContent = "Host " + (index + 1);
                });
            }

            function addHost() {
                const hostEntry = document.createElement("div");
                hostEntry.className = "host-entry";

                const label = document.createElement("label");

                const select = document.createElement("select");
                select.innerHTML = `
              <option value="120p">120p</option>
              <option value="360p">360p</option>
              <option value="480p">480p</option>
              <option value="720p">720p</option>
              <option value="1080p">1080p</option>
              <option value="4k">4K</option>
            `;

                const removeBtn = document.createElement("button");
                removeBtn.className = "remove-host-btn";
                removeBtn.textContent = "Remove";
                removeBtn.onclick = function () {
                    hostEntry.remove();
                    updateHostLabels();
                };

                hostEntry.appendChild(label);
                hostEntry.appendChild(select);
                hostEntry.appendChild(removeBtn);

                document
                    .getElementById("hosts-container")
                    .appendChild(hostEntry);
                updateHostLabels();
            }

            function toggleParticipantResolution() {
                const screenshareChecked =
                    document.getElementById("screenshare").checked;
                document.getElementById(
                    "participant-resolution",
                ).style.display = screenshareChecked ? "block" : "none";
            }

            function toggleWebResolution() {
                const webRecordingChecked =
                    document.getElementById("webrecording").checked;
                document.getElementById("web-resolution").style.display =
                    webRecordingChecked ? "block" : "none";
            }

            function calculatePricing() {
                let audience =
                    parseInt(document.getElementById("audience").value) || 0;
                const duration =
                    parseInt(document.getElementById("duration").value) || 0;
                const discount =
                    parseFloat(document.getElementById("discount").value) || 0;
                const ainsEnabled = document.getElementById("ains").checked;
                const screenshareEnabled =
                    document.getElementById("screenshare").checked;
                const participantResolution = document.getElementById(
                    "participant-resolution",
                ).value;
                const cloudRecordingEnabled =
                    document.getElementById("cloudrecording").checked;
                const webRecordingEnabled =
                    document.getElementById("webrecording").checked;
                const webResolution =
                    document.getElementById("web-resolution").value;

                const rates = {
                    "120p": 0.05,
                    "360p": 0.07,
                    "480p": 0.08,
                    "720p": 0.2,
                    "1080p": 0.4,
                    "4k": 0.8,
                };

                let aggregatedResolution = 0;

                const hostEntries = document.querySelectorAll(".host-entry");
                hostEntries.forEach((entry) => {
                    const select = entry.querySelector("select");
                    const resolution = select.value;
                    switch (resolution) {
                        case "120p":
                            aggregatedResolution += 160 * 120;
                            break;
                        case "360p":
                            aggregatedResolution += 480 * 360;
                            break;
                        case "480p":
                            aggregatedResolution += 640 * 480;
                            break;
                        case "720p":
                            aggregatedResolution += 1280 * 720;
                            break;
                        case "1080p":
                            aggregatedResolution += 1920 * 1080;
                            break;
                        case "4k":
                            aggregatedResolution += 3840 * 2160;
                            break;
                    }
                });

                if (screenshareEnabled) {
                    switch (participantResolution) {
                        case "120p":
                            aggregatedResolution += 160 * 120;
                            break;
                        case "360p":
                            aggregatedResolution += 480 * 360;
                            break;
                        case "480p":
                            aggregatedResolution += 640 * 480;
                            break;
                        case "720p":
                            aggregatedResolution += 1280 * 720;
                            break;
                        case "1080p":
                            aggregatedResolution += 1920 * 1080;
                            break;
                        case "4k":
                            aggregatedResolution += 3840 * 2160;
                            break;
                    }
                }

                let labelTier = "Audio";
                let pricingTier = 0.99;
                let crPricingTier = 1.49;

                if (aggregatedResolution > 3686400) {
                    labelTier = "2K+ Video";
                    pricingTier = 35.99;
                    crPricingTier = 53.99;
                } else if (aggregatedResolution > 2073600) {
                    labelTier = "2K Video";
                    pricingTier = 15.99;
                    crPricingTier = 23.99;
                } else if (aggregatedResolution > 921600) {
                    labelTier = "Full HD Video";
                    pricingTier = 8.99;
                    crPricingTier = 13.49;
                } else if (
                    aggregatedResolution <= 921600 &&
                    aggregatedResolution > 0
                ) {
                    labelTier = "HD Video";
                    pricingTier = 3.99;
                    crPricingTier = 5.99;
                }

                if (hostEntries.length > 1) {
                    audience += hostEntries.length - 1;
                }

                const audienceCost =
                    ((audience * duration) / 1000) * pricingTier;

                totalHostCalculation = 0;

                if (hostEntries.length === 1) {
                    totalHostCalculation = (duration / 1000) * 0.99;
                } else if (hostEntries.length > 1) {
                    totalHostCalculation =
                        ((duration * (hostEntries.length - 1)) / 1000) *
                        pricingTier;
                }

                const totalCost = totalHostCalculation + audienceCost;
                const cloudRecordingCost = cloudRecordingEnabled
                    ? (duration / 1000) * crPricingTier
                    : 0;

                // Web Recording cost based on resolution
                let webRecordingCost = 0;
                if (webRecordingEnabled) {
                    webRecordingCost =
                        (duration / 1000) *
                        (webResolution === "720p" ? 14 : 28);
                }

                const ainsCost = ainsEnabled
                    ? (0.59 * (audience * duration)) / 1000
                    : 0;
                let finalCost =
                    totalCost +
                    cloudRecordingCost +
                    webRecordingCost +
                    ainsCost;

                // Logging costs and stuff
                console.log("Final Cost: " + finalCost);
                console.log("Total Host Calculation: " + totalHostCalculation);
                console.log("Total Cost: " + totalCost);
                console.log(
                    "Audience Cost: " +
                        audienceCost +
                        " Cloud Recording Cost: " +
                        cloudRecordingCost +
                        " Webpage Recording Cost " +
                        webRecordingCost +
                        " AINS Cost " +
                        ainsCost,
                );
                // Apply discount
                if (discount > 0 && discount <= 100) {
                    finalCost *= 1 - discount / 100;
                } else if (discount < 0 || discount > 100) {
                    alert(
                        "Please enter a discount percentage between 0 and 100.",
                    );
                    return;
                }

                document.getElementById("result").innerHTML =
                    `<p>Aggregate Resolution Tier: ${labelTier}</p>` +
                    (discount > 0
                        ? `<p>Estimated Cost after ${discount}% discount: $${finalCost.toFixed(
                              2,
                          )}</p>`
                        : `<p>Estimated Cost: $${finalCost.toFixed(2)}</p>`);
            }
        </script>
    </body>
</html>
